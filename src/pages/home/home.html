<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de Posts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let post of posts$ | async">
      {{post.title}}
      <button ion-button clear item-end (click)="goToPageDetailPost(post)">Detail</button>
    </ion-item>
  </ion-list>
</ion-content>
